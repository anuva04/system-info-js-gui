<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>System Info</title>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="container jumbotron">
            <h1>System Info</h1>
            <hr class="my-4">
            <div id="output"></div>
        </div>
    </body>
    <script type="text/javascript">
        console.log(process);
        let output = `
            <h2 class="page-header"> App Version Data </h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"> Node: ${process.versions.node} </li>
                <li class="list-group-item d-flex justify-content-between align-items-center"> Chrome: ${process.versions.chrome} </li>
                <li class="list-group-item d-flex justify-content-between align-items-center"> Electron: ${process.versions.electron} </li>
            </ul>
            <hr class="my-4">
            <h2 class="page-header"> System Specifications </h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"> System Architecture: ${process.arch} </li>
                <li class="list-group-item d-flex justify-content-between align-items-center"> Processor Identifier: ${process.env.PROCESSOR_IDENTIFIER} </li>
                <li class="list-group-item d-flex justify-content-between align-items-center"> Printer: ${process.env.PRINTER} </li>
                <li class="list-group-item d-flex justify-content-between align-items-center"> OS: ${process.env.OS} </li>
            </ul>
            <hr class="my-4">
            <h2 class="page-header"> System Memory </h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"> Total: ${process.getSystemMemoryInfo().total} </li>
                <li class="list-group-item d-flex justify-content-between align-items-center"> Free: ${process.getSystemMemoryInfo().free} </li>
            </ul>
            <hr class="my-4">
            <h2 class="page-header"> Computer Info </h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"> Computer Name: ${process.env.USERDOMAIN} </li>
                <li class="list-group-item d-flex justify-content-between align-items-center"> Username: ${process.env.USERNAME} </li>
                <li class="list-group-item d-flex justify-content-between align-items-center"> User Home Path: ${process.env.HOME} </li>
                <li class="list-group-item d-flex justify-content-between align-items-center"> System Drive: ${process.env.SYSTEMDRIVE} </li>
                <li class="list-group-item d-flex justify-content-between align-items-center"> System Root: ${process.env.SYSTEMROOT} </li>
            </ul>
        `;
        document.getElementById('output').innerHTML = output;
    </script>
    <script type="text/javascript">
        require('./renderer.js');
    </script>
</html>
